<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Prueba Socket.io y NodeJS</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chat Prueba Socket.io y NodeJS</h1>
        <div id='messages'></div>
        <form onsubmit="return addMessage(this)">
            <label id="nickname" for="nickname">Name: </label>
            <input id="nickname" name="nickname" type="text" placeholder="NickName"/><br>
            <label for="message">Message: </label>
            <textarea id="text" name="message" placeholder="Mensaje..." ></textarea><br>
            <input type="submit"  class="send" value="Enviar"/>
        </form>
    </div>
</body>
</html>
